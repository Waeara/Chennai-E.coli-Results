<!DOCTYPE html>
<html>
<head>
    <title>Serial Checker</title>
    <script>
        function checkSerial() {
            var serialNumber = document.getElementById('serial_number').value;

            // Directly using the GAS URL
            const GAS_URL = `https://script.google.com/macros/s/AKfycbz6_z08K43KV4hf-y5IPfdaPYy36znmaaDz0U_6OV3y11An8-erbKkJRaik6RMgYm4dsA/exec?serial=${serialNumber}`;

            fetch(GAS_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    console.error("An error occurred:", error);
                    document.getElementById('result').innerText = "An error occurred. Check console for details.";
                });
        }
    </script>
</head>
<body>
    <label for="serial_number">Enter Serial Number:</label>
    <input type="text" id="serial_number">
    <button onclick="checkSerial()">Check</button>
    <div>
        <p id="result"></p>
    </div>
</body>
</html>
